<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>news</title>
        <link rel="stylesheet" href = "Style/style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
        
        <script type = "text/javascript">
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                var en = 'AM';
                
                if(h > 12){
                    en = 'PM';
                }
                if(h > 12){
                    h = h - 12;
                }
                if(h == 0){
                    h = 12;
                }
                
                var day = "Monday";
                
                switch(today.getDay()){
                    case 0:
                        day = "Sunday";
                        break;
                    case 1:
                        day = "Monday";
                        break;
                    case 2:
                        day = "Tuesday";
                        break;
                    case 3:
                        day = "Wednesday";
                        break;
                    case 4:
                        day = "Thursday";
                        break;
                    case 5:
                        day = "Friday";
                        break;
                    case 6:
                        day = "Saturday";
                        break;
                }
                
                var dayOfTheMonth = today.getDate();
                
                document.getElementById('clock').innerHTML = day + " " + dayOfTheMonth + ", " +
                h + ":" + m + " " + en;
                var t = setTimeout(startTime, 500);
            }
            function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }
            </script>
    </head>
    
    <body onload="startTime()">
        <header>
            <h1>news</h1>
            <div id="clock"></div>
        </header>
        
        <div id = "content">
            <div class = "news">
            <p>10/5/2019 - site created and requests are open</p>
            </div>
        </div>
        
        <div id = "footer">
            <div class = "footerClass">
                <footer>
                    <p>Sid Â© 2019</p>
                </footer>
            </div>
        </div>
    </body>
</html>
